name: Build Android

on:
  [push, pull_request, workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    strategy:
      matrix:
        arch: [ "arm32", "aarch64" ]
      fail-fast: false

    name: "Build for ${{matrix.arch}}"

    runs-on: ubuntu-latest

    steps:
        
      - uses: actions/checkout@v2

      - name: Build
        run: |
          sudo apt update
          sudo apt install -y meson libxrandr-dev libxxf86vm-dev libxcb-*-dev libx11-xcb-dev libxfixes-dev libdrm-dev libx11-dev
          pip3 install mako
          export ANDROID_NDK_HOME="$ANDROID_SDK_ROOT/ndk-bundle"
          envsubst <android-drm-${{matrix.arch}} >build-crossfile-drm
          git clone https://gitlab.freedesktop.org/mesa/drm.git
          cd drm
          git reset --hard bf08984682a2bc7c4a1e01dd2af8d4c1d75cea46
          meson setup "build-android" \
            --prefix=/tmp/drm-static \
            --cross-file "../build-crossfile-drm" \
            -Ddefault_library=static \
            -Dintel=false \
            -Dradeon=false \
            -Damdgpu=false \
            -Dnouveau=false \
            -Dvmwgfx=false \
            -Dfreedreno=true \
            -Dvc4=false \
            -Detnaviv=false \
            -Dfreedreno-kgsl=true
          ninja -C "build-android" install
          cd ..
          envsubst <android-${{matrix.arch}} >build-crossfile
          meson setup "build-android" \
            --prefix=/tmp/mesa \
            --cross-file "build-crossfile" \
            -Dplatforms=android \
            -Dplatform-sdk-version=26 \
            -Dandroid-stub=true \
            -Dllvm=disabled \
            -Dxlib-lease=disabled \
            -Degl=disabled \
            -Dgbm=disabled \
            -Dglx=disabled \
            -Dopengl=true \
            -Dosmesa=true \
            -Dvulkan-drivers= \
            -Dgallium-drivers=freedreno,zink \
            -Dfreedreno-kmds=kgsl \
            -Dshared-glapi=false \
            -Dbuildtype=release
          ninja -C "build-android" install
      - name: Upload libraries
        uses: actions/upload-artifact@v2
        with:
          name: libOSMesa_${{matrix.arch}}
          path: /tmp/mesa
